<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Verification - Tennis Court</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Verify Your Email</h3>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="otp" placeholder="Enter OTP" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>

    <p class="mt-3 text-center">
      Didnâ€™t get OTP? <a href="{% url 'core:resend_otp' %}">Resend</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

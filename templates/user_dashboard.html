<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Tennis Court</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background: #2c3e50;
            color: #fff;
            padding: 20px 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
        }
        .sidebar h2 {
            font-weight: 700;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #1abc9c;
            color: #fff;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-btn {
            background: #e74c3c;
            color: #fff;
        }
        .card {
            margin-top: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #006eff;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Tennis Court</h2>
        <h5><b>Menu</b></h5>
        <a href="{% url 'dashboard' %}"><i class="fa fa-home"></i> Dashboard</a>

        <div class="dropdown">
            <a class="dropdown-toggle" href="#" data-bs-toggle="collapse" data-bs-target="#membersMenu" aria-expanded="false">
                <i class="fa fa-users"></i> Members
            </a>
            <div class="collapse ps-3" id="membersMenu">
                <a href="{% url 'core:add_member' %}"><i class="fa fa-user-plus"></i> Add Member</a>
                <a href="{% url 'core:view_members' %}"><i class="fa fa-address-book"></i> View Members</a>
            </div>
        </div>

        <a href="{% url 'core:book_court' %}"><i class="fa fa-table-tennis-paddle-ball"></i> Book a Court</a>
        <a href="{% url 'core:booking_history' %}"><i class="fa fa-file-alt"></i> View Booking History</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Topbar -->
        <div class="topbar">
            <h5>Welcome, {{ request.user.email }} ðŸ‘‹</h5>
            <a href="{% url 'logout' %}" class="btn logout-btn">Logout</a>
        </div>

        <!-- My Bookings -->
        <div class="card p-4">
            <h4>My Bookings</h4>
            <a href="{% url 'core:book_court' %}" class="btn btn-primary w-100 mb-2">Book a Court</a>
            <a href="{% url 'core:booking_history' %}" class="btn btn-secondary w-100">View Booking History</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

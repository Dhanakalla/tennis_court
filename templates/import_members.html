{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Import Members from Excel</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Choose Excel File</label>
      <input type="file" name="excel_file" accept=".xls,.xlsx" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
    <a href="{% url 'core:view_members' %}" class="btn btn-secondary">Back</a>
  </form>

  <div class="mt-3">
    <p><strong>Expected Excel format:</strong></p>
    <table class="table table-bordered">
      <tr><th>username</th><th>email</th><th>password</th></tr>
      <tr><td>john_doe</td><td>john@example.com</td><td>12345</td></tr>
      <tr><td>jane_doe</td><td>jane@example.com</td><td>abcde</td></tr>
    </table>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Member</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" value="{{ member.username }}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" value="{{ member.email }}" required>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'view_members' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
